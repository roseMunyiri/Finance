{% extends "layout.html" %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Symbol</th>
                <th scope="col">Shares</th>
                <th scope="col">Price</th>
                <th scope="col">Type</th>
                <th scope="col">Timestamp</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            {% for stock in transactions %}
                <tr>
                    <td>{{ stock["symbol"] }}</td>
                    <td>{{ stock["shares"] }}</td>
                    <td>{{ stock["price"] | usd }}</td>
                    <td>{{ stock["type"]}}</td>
                    <td>{{stock["time"]}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
